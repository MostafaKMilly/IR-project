<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        input[type=text] {
            padding: 10px;
            width: 300px;
        }

        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
        }

        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Search Engine</h1>
    <form action="/query/" method="post" onsubmit="alert('hi')">
        <input type="text" name="query" placeholder="Enter your query">
        <input type="submit" value="Search">
    </form>

    {% if results %}
        <div class="result">
            <h2>Search Results</h2>
            {% for doc_id in results %}
                <div class="result-item">
                    Document ID: {{ doc_id }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
